<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheet/frame.css">
        <link rel="stylesheet" href="stylesheet/body.css">
        <title>Display Blocks Project</title>
        <meta name="description" content="A project displaying several images.">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <img src="git-images/images/github.jpg" alt="Github Cat">
                <h1>Display our blocks!</h1>
                <img src="git-images/images/catandninja.png" alt="Ninja Cat">
            </header>
            <div id="body">
                <img class="blue" src="git-images/images/dojocat.jpg" alt="DojoCat">
                <img class="red" src="git-images/images/heisencat.png" alt="HeisenCat">
                <img class="blue" src="git-images/images/linkcat.png" alt="LinkCat">
                <img class="red" src="git-images/images/ironcat.png" alt="IronCat">
                <img class="blue" src="git-images/images/defunktocat.png" alt="RockCat">
                <img class="blue" src="git-images/images/coder2.jpg" alt="CoderCat">
                <img class="red" src="git-images/images/riddlocat.png" alt="VillianCat">
                <img class="blue" src="git-images/images/chellocat.jpg" alt="PortalCat">
                <img class="red" src="git-images/images/stormtroopocat.png" alt="BadShotCat">
                <img class="blue" src="git-images/images/visionary.jpg" alt="SteveCat">
                <img class="blue" src="git-images/images/cherry.jpg" alt="CatSundae">
                <img class="red" src="git-images/images/oktobercat.png" alt="OctoberCat">
                <img class="blue" src="git-images/images/mario.png" alt="ItalianCat">
                <img class="red" src="git-images/images/cooler.png" alt="PonyCat">
                <img class="blue" src="git-images/images/jean-luc-picat.jpg" alt="TrekKat">
                <img class="blue" src="git-images/images/aidorucat.png" alt="LoveCat">
                <img class="red" src="git-images/images/domo-cat.png" alt="WhatCat">
                <img class="blue" src="git-images/images/kantana.jpg" alt="ThisIsAnOctopus!">
                <img class="red" src="git-images/images/daftpunk.gif" alt="DaftPunkGetLucky">
                <img class="blue" src="git-images/images/codercat.jpg" alt="CoderCat">
            </div>
        </div>
    </body>
</html>
